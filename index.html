<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">I'm Coming Soon..</div>
        <div class="title">15 December 2022 8:00 PM</div>
        <div class="col">
          <div>
            <input type="text" readonly value=" 0"/>
            <label>Days</label>
          </div>
          <div>
            <input type="text" readonly value="0" />
            <label>Hour's</label>
          </div>
          <div>
            <input type="text" readonly  value="0"/>
            <label>Minutes</label>
          </div>
          <div>
            <input type="text" readonly value="0"/>
            <label>Seconds</label>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/App.js"></script>
  </body>
</html>
